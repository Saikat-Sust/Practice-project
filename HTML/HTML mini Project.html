<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Keyword" content="HTML,html,Html">
    <meta name="author" content="Saikat">
    <meta name="http-equiv" content="1">
    <meta name="title" content="HTML project">
    <title>HTML project</title>
    <style>
    input[type="text"],
    input[type="email"], 
    input[type="number"],
    input[type="phone"]
   {
        width: 100%;
        box-sizing: border-box;
    }
    
</style>
</head>
<body>
    <h1 align="center" style="color: rgb(24, 62, 49);">HTML Form</h1><hr>
    <form style="background-color: rgb(247, 163, 163);">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your name" width="800" required>
    <br>
     <label for="email">Email:</label><br>
     <input type="email" id="email" name="email" placeholder="example@gmail.com" width="800" required>
    <br>
     <label for="age">Age:</label><br>
     <input type="number" id="age" name="age" placeholder="Enter your age">
     <br>
     <label for="number">Phone Number:</label><br>
     <input type="phone" id="phnone" name="number" placeholder="Enter your number">
     <br>
    <label for="option">Which option describe you the best:</label><br>
    <select id="option" >
     <option value="student">Student</option>
     <option value="Employ">Employ</option>
     <option value="frelacer">frelancer</option>
     <option value="nothing">nothing</option>
    </select>
    <br>
    
    <label for="reset"></label>
    <input type="reset" id="reset"> 
    <label for="submit"></label>
    <input type="submit" id="submit"> 

</form>

    
</body>
</html>
